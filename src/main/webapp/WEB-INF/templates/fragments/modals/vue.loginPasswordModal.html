<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
>
<head>
    <title>Ploinki</title>
</head>
<body>
<script type='text/x-template' id='loginPasswordModal-template' th:fragment="loginPasswordModal">
    <div class="modal">
        <a v-href="{ page: '$modalless' }" class="modal__bg modal__remove"></a>
        <div class="modal__content">
            <div class="modal__header">
                <p class="modal__headertext">Login</p>
                <a v-href="{ page: '$modalless' }" class="modal__headeritem modal__remove">
                    <i class="fa fa-times" aria-hidden="true"></i>
                </a>
            </div>
            <div v-if="errorTitle"
                 style="background-color:darkred; color:white; font-weight:bold; text-align:center; padding:5px;">
                <p style="font-weight:bold;">Error: <span v-text="errorTitle"></span></p>
                <p style="font-weight:400; font-size:0.8em;" v-text="errorMsg"></p>
            </div>
            <div class="modal__body">
                <div class="modal__bodyleft">
                    <h3 class="login__title">Welcome Back!</h3>
                    <p class="login__subtitle">Logging in as <span v-text="email"></span></p>
                    <form v-form="onLogin" action="/login/process" method="POST" class="login__form">
                        <input name="email" type="hidden" :value="email"/>
                        <label for="login__password">Password:</label>
                        <input id="login__password" class="login__input" name="password" type="password"/>
                        <input type="submit" class="button login__button login__button--right" value="Log In"
                               style="float:none; position:relative; z-index:10;"/>
                    </form>

                    <form v-form="onRequestPasswordReset" action="/login/reset/request" method="POST"
                          style="margin-top:-43px; float:right;">
                        <input name="email" type="hidden" :value="email"/>
                        <input type="submit" class="button login__button" value="Request Password Reset"
                               style="background: #755267; float:right;"/>
                    </form>
                </div>
            </div>
        </div>
    </div>
</script>
</body>
</html>
