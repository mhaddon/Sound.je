<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
>
<head>
    <title>Ploinki</title>
</head>
<body>
<script type='text/x-template' id='passwordResetModal-template' th:fragment="passwordResetModal">
    <div class="modal">
        <a v-href="{ page: '$modalless' }" class="modal__bg modal__remove"></a>
        <div class="modal__content">
            <div class="modal__header">
                <p class="modal__headertext">Password Reset</p>
                <a v-href="{ page: '$modalless' }" class="modal__headeritem modal__remove">
                    <i class="fa fa-times" aria-hidden="true"></i>
                </a>
            </div>
            <div v-if="errorTitle"
                 style="background-color:darkred; color:white; font-weight:bold; text-align:center; padding:5px;">
                <p style="font-weight:bold;">Error: <span v-text="errorTitle"></span></p>
                <p style="font-weight:400; font-size:0.8em;" v-text="errorMsg"></p>
            </div>
            <div class="modal__body">
                <div class="modal__bodyleft">
                    <h3 class="login__title">Hello!</h3>
                    <p class="login__subtitle">What would you like your new password to be?</p>
                    <form v-form="onPasswordReset" method="post" action="/login/reset/confirm" class="login__form">
                        <input v-if="tokenId.isPresent()" type="hidden" :value="tokenId.get()" name="t"/>
                        <input v-if="userId.isPresent()" type="hidden" :value="userId.get()" name="u"/>
                        <label for="login__password" class="srt">New Password:</label>
                        <input type="password" id="login__password" name="password" placeholder="new password"
                               class="login__input"/>
                        <input type="submit" class="button login__button login__button--right" value="Next"/>
                    </form>
                </div>
            </div>
        </div>
    </div>
</script>
</body>
</html>
