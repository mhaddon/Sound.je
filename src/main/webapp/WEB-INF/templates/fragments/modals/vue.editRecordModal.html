<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
>
<head>
    <title>Ploinki</title>
</head>
<body>
<script type='text/x-template' id='editRecordModal-template' th:fragment="editRecordModal">
    <div class="modal">
        <a v-href="{ page: '$modalless' }" class="modal__bg modal__remove"></a>
        <div class="modal__content modal__content--fill" style="max-width: 1000px;">
            <div class="modal__header">
                <p class="modal__headertext" v-text="name"></p>
                <a v-href="{ page: '$modalless' }" class="modal__headeritem modal__remove">
                    <i class="fa fa-times" aria-hidden="true"></i>
                </a>
            </div>
            <div v-if="errorTitle"
                 style="background-color:darkred; color:white; font-weight:bold; text-align:center; padding:5px;">
                <p style="font-weight:bold;">Error: <span v-text="errorTitle"></span></p>
                <p style="font-weight:400; font-size:0.8em;" v-text="errorMsg"></p>
            </div>
            <div class="modal__body" style="display:block;">
                <section style="display:flex; align-items:center;">
                    <a v-href="{ page: name, id: id }"
                       style="background-color:#376890; color:white; padding:5px 12px; margin:5px;">view</a>
                    <p style="text-align:center; flex-grow:100; font-weight:400;">Editing <span v-text="name"></span>
                    </p>
                </section>
                <form v-form="onSave" :action="endpointUrl" method="POST">
                    <input type="hidden" name="_method" value="put"/>

                    <editableformdata-component :formData="formData"></editableformdata-component>

                    <section style="display:flex; justify-content: space-around;">
                        <input type="reset" value="reset" class="button button--thick button--fill"
                               style="margin:5px;"/>
                        <button class="button button--thick button--fill" style="margin:5px;">save</button>
                    </section>
                </form>
            </div>
        </div>
    </div>
</script>
</body>
</html>
