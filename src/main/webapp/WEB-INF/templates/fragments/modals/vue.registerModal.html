<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
>
<head>
    <title>Ploinki</title>
</head>
<body>
<script type='text/x-template' id='registerModal-template' th:fragment="registerModal">
    <div class="modal">
        <a v-href="{ page: '$modalless' }" class="modal__bg modal__remove"></a>
        <div class="modal__content">
            <div class="modal__header">
                <p class="modal__headertext">Register</p>
                <a v-href="{ page: '$modalless' }" class="modal__headeritem modal__remove">
                    <i class="fa fa-times" aria-hidden="true"></i>
                </a>
            </div>
            <div v-if="errorTitle"
                 style="background-color:darkred; color:white; font-weight:bold; text-align:center; padding:5px;">
                <p style="font-weight:bold;">Error: <span v-text="errorTitle"></span></p>
                <p style="font-weight:400; font-size:0.8em;" v-text="errorMsg"></p>
            </div>
            <div class="modal__body">
                <div class="modal__bodyleft">
                    <h3 class="login__title">Welcome!</h3>
                    <p class="login__subtitle">Creating an account is quick and easy.</p>
                    <form v-form="onRegister" action="/login/register/create" method="POST" class="login__form">
                        <label for="register__email" class="login__label">Email Address:</label>
                        <input id="register__email" name="email" type="text" :value="email" class="login__input"
                               placeholder="you@awesome.com"/>

                        <label for="register__fname" class="login__label">Name:</label>
                        <div style="display: flex;">
                            <input id="register__fname" name="fname" type="text" class="login__input"
                                   placeholder="Bruce"/>
                            <input id="register__lname" name="lname" type="text" class="login__input"
                                   placeholder="Dickinson"/>
                        </div>

                        <label for="register__password" class="login__label">Password:</label>
                        <input id="register__password" name="password" type="password" class="login__input"/>
                        <input type="submit" class="button login__button login__button--right" value="Register"/>
                    </form>
                </div>
            </div>
        </div>
    </div>
</script>
</body>
</html>
