<html xmlns:th="http://www.thymeleaf.org"
      xmlns:v-bind="http://www.vuejs.org"
      xmlns="http://www.w3.org/1999/xhtml"
>
<head>
    <title>Ploinki</title>
</head>
<body>
<script type='text/x-template' id='songModal-template' th:fragment="songModal">
    <div class="modal">
        <a v-href="{ page: '$modalless' }" class="modal__bg modal__remove"></a>
        <div class="modal__content">
            <div class="modal__header">
                <p class="modal__headertext">Song</p>
                <a v-bind:href="fbUrl" target='_blank' class="modal__headeritem">
                    <i class="fa fa-facebook" aria-hidden="true"></i>
                </a>
                <a v-href="{ page: '$modalless' }" class="modal__headeritem modal__remove">
                    <i class="fa fa-times" aria-hidden="true"></i>
                </a>
            </div>
            <div class="modal__body">
                <div class="modal__bodyleft">
                    <p class="modal__title" v-text="Song.name"></p>
                    <p class="modal__text" v-text="description"></p>
                </div>
                <div class="modal__bodyright">

                </div>
            </div>
        </div>
    </div>
</script>
</body>
</html>
