      xmlns:v-bind="http://www.vuejs.org"
      xmlns="http://www.w3.org/1999/xhtml"
>
<head>
    <title>Ploinki</title>
</head>
<body>
<script type='text/x-template' id='recordModal-template' th:fragment="recordModal">
    <div class="modal">
        <a v-href="{ page: '$modalless' }" class="modal__bg modal__remove"></a>
        <div class="modal__content modal__content--taller" style="max-width:none; width:100%;">
            <div class="modal__header">
                <p class="modal__headertext">Record</p>
                <a v-href="{ page: 'Records', id: name, name: 'create', unencode: true }" class="modal__headeritem">
                    <i class="fa fa-plus" aria-hidden="true"></i>
                </a>
                <a v-href="{ page: '$modalless' }" class="modal__headeritem modal__remove">
                    <i class="fa fa-times" aria-hidden="true"></i>
                </a>
            </div>
            <div class="modal__body" style="padding:5px;">
                <smarttable-component v-bind:APIUrl="APIUrl">
                    <h2 style='text-align:center;'>
                        Loading...<br/>
                        <i class='fa fa-spinner fa-spin'></i>
                    </h2>
                </smarttable-component>
            </div>
        </div>
    </div>
</script>
