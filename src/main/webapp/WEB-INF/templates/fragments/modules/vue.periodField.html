<html xmlns:th="http://www.thymeleaf.org"
      xmlns:v-on="http://www.vuejs.org"
      xmlns="http://www.w3.org/1999/xhtml"
>
<head>
    <title>Ploinki</title>
</head>
<body>
<script type='text/x-template' id='periodField-template' th:fragment="periodField">
    <div style="display: flex; flex-grow:100;">
        <input type="hidden" :id="id" :name="name" :value="summedValue"/>
        <input v-model="currentValue" style="width:50px; padding:10px 1px; text-align: center;"/>
        <multiselect v-if="elements" :value="getDivisable(value)" :options="elements" track-by="id" label="name"
                     :allow-empty="false" :close-on-select="true" :searchable="false" :show-labels="false"
                     v-on:input="updateSelected(id, $event)"
                     style="width:100px; flex-grow: 100; display: flex;"></multiselect>
    </div>
</script>
</body>
</html>
