<html xmlns:th="http://www.thymeleaf.org"
      xmlns:v-on="http://www.vuejs.org"
      xmlns="http://www.w3.org/1999/xhtml"
>
<head>
    <title>Ploinki</title>
</head>
<body>
<script type='text/x-template' id='entityField-template' th:fragment="entityField">
    <div>
        <a v-if="data.value" v-href="{ page: type, name: data.value.name, id: data.value.id }"
           v-text="data.value.name"></a>
        <input type="hidden" :id="data.name" :name="name" :value="queryValue"/>
        <multiselect v-if="elements"
                     label="name"
                     track-by="id"
                     tag-placeholder="Add this as a new tag"
                     v-model="selectedData"
                     :multiple="multi"
                     :options="elements"
                     :taggable="isTaggable(data.name)"
                     v-on:tag="addTag"></multiselect>
    </div>
</script>
</body>
</html>
