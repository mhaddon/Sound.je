<html xmlns:th="http://www.thymeleaf.org"
      xmlns:v-bind="http://www.vuejs.org"
      xmlns="http://www.w3.org/1999/xhtml"
>
<head>
    <title>Ploinki</title>
</head>
<body>
<script type='text/x-template' id='mediaList-template' th:fragment="mediaList">
    <article class="article" v-bind:class="{ 'article--responsive': !!smallBoxes }"
             v-infinite="{ page: currentPage, limit: limit, fn: getMedia, active: !smallBoxes }">
        <div class="article__textbox">
            <p class="article__title">The Best of the Channel Islands</p>
            <p class="article__text"></p>
        </div>
        <ul class='contentlist'>
            <li class="contentlist__item contentlist__item--responsive"
                v-for="(Medium, index) in hotMedia"
                v-show="isMediumVisible(index)">
                <mediabox-component :Medium='Medium' v-bind:name="Medium.id" group="Media-HPTicker"
                                    v-bind:ref="'Media-HPTicker-' + Medium.id"></mediabox-component>
            </li>
        </ul>
        <div class="loadmore" v-show="!smallBoxes"></div>
    </article>
</script>
</body>
</html>
