<html xmlns:th="http://www.thymeleaf.org"
      xmlns:v-on="http://www.vuejs.org"
      xmlns="http://www.w3.org/1999/xhtml"
>
<head>
    <title>Ploinki</title>
</head>
<body>
<script type='text/x-template' id='notificationMessage-template' th:fragment="notificationMessage">
    <div class="notification" :class="{ 'notification--error': isError  }" v-on:click="remove">
        <p class="notification__titleblock srt">Oh no, something went wrong!</p>
        <p class="notification__titleblock srt">
            <span class="notification__status" v-text="status"></span>:
            <span class="notification__title" v-text="title"></span>
        </p>
        <p class="notification__message" v-text="message"></p>
    </div>
</script>
</body>
</html>
